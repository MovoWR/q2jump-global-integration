name: Build & Deploy Linux x86_64

on:
  push:
    branches: [1.49global]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      WORKDIR: src
      BUILD_DIR: release
      LIB_NAME: gamex86_64.so
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*.c', '**/*.h', '**/Makefile') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache pkg-config libcurl4-openssl-dev

      - name: Show toolchain info
        run: |
          gcc --version
          make --version
          ccache --version || true

      - name: Build (release)
        working-directory: ${{ env.WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          export CC="ccache gcc"
          make clean
          make prep
          make -j"$(nproc)" release
          test -f "${BUILD_DIR}/${LIB_NAME}"
          strip --strip-unneeded "${BUILD_DIR}/${LIB_NAME}"
          ls -lh "${BUILD_DIR}/"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: game-linux-x86_64
          path: ${{ github.workspace }}/${{ env.WORKDIR }}/${{ env.BUILD_DIR }}/${{ env.LIB_NAME }}
          if-no-files-found: error
          retention-days: 14
